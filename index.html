<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flume Skin Spotify Homepage Takeover</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script type="text/javascript" src="scripts/Tone.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.11/pixi.min.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</head>
<body>
	<div class="half interactive">
		<div class="button-container">
			<div id="play-button" class="play-button">
				<img class="button" src="images/play-white.svg" alt="Play button"/>
			</div>
			<div id="stop-button" class="stop-button hidden">
				<img class="button" src="images/stop-white.svg" alt="Stop button"/>
			</div>
		</div>
	</div>
	<div class="half album-text">
		<img src="images/logo.svg" />
		<h1>Skin</h1>
		<h2>Listen now</h2>
	</div>
	<canvas id="animationCanvas" class="coveringCanvas hidden" height="640" width="640"></canvas>
	<canvas id="myCanvas" class="coveringCanvas hidden" height="640" width="640"></canvas>
</body>
</html>
